<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldtree Stock Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-tree-fill"></i>
                Oldtree Inventory
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row g-4">

            <!-- Stock Levels Column -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Current Stock Levels</h5>
                        <button id="refresh-button" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Variant</th>
                                        <th>Location</th>
                                        <th class="text-end">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody id="stock-table-body">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Loading Spinner and Empty State -->
                        <div id="loading-spinner" class="text-center p-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="empty-state" class="text-center p-4" style="display: none;">
                            <p class="text-muted">No stock data found. Add an initial stock level to get started.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Register Movement Column -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Register New Movement</h5>
                    </div>
                    <div class="card-body">
                        <form id="movement-form">
                            <div class="mb-3">
                                <label for="variant-select" class="form-label">Product Variant</label>
                                <select id="variant-select" name="product_variant" class="form-select" required>
                                    <option value="" disabled selected>Loading...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location-select" class="form-label">Location</label>
                                <select id="location-select" name="location" class="form-select" required>
                                    <option value="" disabled selected>Loading...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity-change" class="form-label">Quantity Change</label>
                                <input type="number" id="quantity-change" name="quantity_change" class="form-control" placeholder="e.g., -1 for a sale" required>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <input type="text" id="notes" name="notes" class="form-control" placeholder="e.g., Venta Boleta #1234">
                            </div>
                            <div class="d-grid">
                                <button type="submit" id="submit-button" class="btn btn-primary">
                                    <i class="bi bi-check-circle-fill"></i> Submit Movement
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
